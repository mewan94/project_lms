       <form name="signUp" action="demo.asp" class="form-horizontal col-sm-8" onSubmit="return validateForm()" method="post">

           <div class="form-group">
    <label  class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" name="fname" placeholder="First Name">
    </div>
  </div>    
           
           <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" name="lname" placeholder="Last Name">
    </div>
  </div>    
           
    
<div class="form-group">
    <label  class="col-sm-2 control-label">Email</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" name="email" placeholder="Email">
    </div>
  </div>
           
    <div class="form-group">
    <label class="col-sm-2 control-label">Index No</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" name="index" placeholder="Index No">

  </div>       
           
  <div class="form-group">
    <label  class="col-sm-2 control-label">Password</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" name="psw" placeholder="Password should be included with minimum 8 characters">
    </div>
  </div>
           
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon glyphicon-hand-up"></span> Sign Up</button> <a href="../login/signin.html">Do you have account already ?</a>

  </div>       
        
</form>

<script>
    function validateForm(){
        var x = document.signUp.fname.value;
        var lname=document.signUp.lname.value;
        var psw=document.signUp.psw.value;
        var eml=document.signUp.email.value;
		var a=eml.indexOf("@");
		var b=eml.lastIndexOf(".");
        if (x == null || x == "") {
            alert("First Name Must be filled out");
            return false;
        }
        if (lname == null || lname == "") {
            alert("Second Name Must be filled out");
            return false;
        }
        if (psw == null || psw == "" || 8 > psw.length) {
            alert("Provide a Suitable Password");
            return false;
        }
        if( a<1 || a+2>b || b+2>=eml.length){
			alert("Invalid Email")
			return false;}
    }
</script>
